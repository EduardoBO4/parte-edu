<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Remédios</title>
    <link rel="stylesheet" href="/codigo/public/assets/css/listaLembrete.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <a href="/codigo/public/index.html" class="header-back-button">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
    </header>

    <main class="main-content">
        <h1 class="page-title">MEUS REMÉDIOS</h1>

        <section id="medicine-list" class="medicine-list">
            <div class="medicine-item" data-remedio-id="1">
                <div class="medicine-details">
                    <h2 class="medicine-name">Remédio para Dor de Cabeça</h2>
                    <p class="medicine-dosage">500mg - A cada 8 horas</p>
                    <p class="medicine-schedule">Todos os dias às 10:00</p>
                </div>
                <button class="take-medicine-button">TOMAR</button>
            </div>

            <div class="medicine-item" data-remedio-id="2">
                <div class="medicine-details">
                    <h2 class="medicine-name">Vitamina C</h2>
                    <p class="medicine-dosage">1g - Uma vez ao dia</p>
                    <p class="medicine-schedule">Todos os dias às 08:30</p>
                </div>
                <button class="take-medicine-button">TOMAR</button>
            </div>
            
            <div class="medicine-item" data-remedio-id="3">
                <div class="medicine-details">
                    <h2 class="medicine-name">Suplemento de Ferro</h2>
                    <p class="medicine-dosage">30mg - Uma vez ao dia</p>
                    <p class="medicine-schedule">Todos os dias às 09:00</p>
                </div>
                <button class="take-medicine-button">TOMAR</button>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const medicineList = document.getElementById('medicine-list');

            if (medicineList) {
                medicineList.addEventListener('click', (event) => {
                    const target = event.target;
                    const medicineItem = target.closest('.medicine-item');

                    if (medicineItem && target.classList.contains('take-medicine-button')) {
                        handleTakeMedicine(medicineItem.dataset.remedioId, medicineItem);
                    }
                });
            }

            function handleTakeMedicine(id, itemElement) {
                console.log(`Remédio ID: ${id} tomado!`);
                itemElement.classList.add('taken'); 

                setTimeout(() => {
                    itemElement.style.opacity = '0';
                    itemElement.style.transform = 'translateY(-20px) scale(0.95)';
                    itemElement.style.height = '0';
                    itemElement.style.padding = '0';
                    itemElement.style.marginBottom = '0';
                    itemElement.style.overflow = 'hidden';
                }, 300);

                setTimeout(() => {
                    itemElement.remove();
                }, 800); 
            }
        });
    </script>
</body>
</html>

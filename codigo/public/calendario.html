<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CalendÃ¡rio com NavegaÃ§Ã£o</title>
  <link rel="stylesheet" href="./assets/css/calendario.css" />

  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .cabecalho {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #c62828;
      padding: 10px 20px;
    }

    .img-logo {
      display: flex;
      align-items: center;
    }

    .img-logo img {
      height: 50px;
      margin-right: 10px;
    }

    .text-logo {
      color: white;
      font-size: 24px;
      margin: 0;
    }

    .container {
      display: flex;
      padding: 20px;
    }

    #calendar {
      flex: 3;
      max-width: 900px;
    }

    .filtros {
      flex: 1;
      margin-left: 30px;
      background: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
      height: fit-content;
    }

    .filtros h3 {
      margin-top: 0;
    }

    .filtros label {
      display: block;
      margin-bottom: 10px;
    }

    .filtros input[type="checkbox"] {
      margin-right: 5px;
    }

    #resultadoBusca {
      list-style: none;
      padding-left: 0;
      margin-top: 10px;
      max-height: 120px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: white;
    }

    #resultadoBusca li {
      padding: 5px 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    #resultadoBusca li:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <div class="cabecalho">
      <div class="img-logo">
        <a href="/codigo/public/index.html">
          <img src="/docs/images/logo.remed.jpg" alt="Logo do Site" />
        </a>
        <h1 class="text-logo">Remedicy</h1>
      </div>
    </div>
  </header>

  <h1 style="text-align: center;">Lembretes de RemÃ©dios</h1>

  <div class="container">
    <div id="calendar"></div>

    <div class="filtros">
      <div class="busca-remedios">
        <h3>Buscar RemÃ©dio</h3>
        <input type="text" id="pesquisaRemedio" placeholder="Digite o nome do remÃ©dio" style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
        <ul id="resultadoBusca"></ul>
      </div>

      <h3>Filtrar RemÃ©dios</h3>
      <div id="checkboxesFiltro">
        <!-- Checkboxes serÃ£o gerados aqui -->
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Pega os lembretes do localStorage
      const lembretes = JSON.parse(localStorage.getItem("lembretes")) || [];

      // FunÃ§Ã£o para extrair nomes Ãºnicos
      function nomesUnicos() {
        const nomes = lembretes.map(l => l.nome);
        return [...new Set(nomes)].sort(); // retorna array ordenado sem duplicatas
      }

      // Gera checkboxes de filtro dinamicamente
      function gerarCheckboxes() {
        const container = document.getElementById('checkboxesFiltro');
        container.innerHTML = ''; // limpa o container

        nomesUnicos().forEach(nome => {
          const label = document.createElement('label');
          label.innerHTML = `<input type="checkbox" class="filtro" value="${nome}" checked> ${nome}`;
          container.appendChild(label);
        });
      }

      // FunÃ§Ã£o para transformar lembretes em eventos do FullCalendar, jÃ¡ filtrando por nomes e busca
      function getEventosFiltrados(filtroNomes, buscaTexto) {
        return lembretes
          .filter(l => filtroNomes.includes(l.nome) && l.nome.toLowerCase().includes(buscaTexto.toLowerCase()))
          .map(lembrete => ({
            title: lembrete.nome,
            start: lembrete.dataCalendario || "2025-01-01",
            descricao: lembrete.descricao,
            comoTomar: lembrete.comoTomar,
            diaSemana: lembrete.diaSemana,
            diasSelecionados: lembrete.diasSelecionados
          }));
      }

      // Inicializa checkboxes e calendÃ¡rio
      gerarCheckboxes();

      let eventosAtuais = getEventosFiltrados(
        nomesUnicos(),
        ''
      );

      $('#calendar').fullCalendar({
        locale: 'pt-br',
        defaultView: 'month',
        editable: false,
        eventLimit: true,
        events: eventosAtuais,
        eventClick: function (event) {
          alert(
            `ðŸ’Š RemÃ©dio: ${event.title}\n` +
            `ðŸ“ƒ DescriÃ§Ã£o: ${event.descricao || 'â€”'}\n` +
            `ðŸ’¡ Como tomar: ${event.comoTomar || 'â€”'}\n` +
            `ðŸ“† Dia da semana: ${event.diaSemana || 'â€”'}\n` +
            `ðŸ“Œ Dias selecionados: ${event.diasSelecionados || 'â€”'}`
          );
        }
      });

      // Passa os meses do calendÃ¡rio apertando as setinhas do teclado
      document.addEventListener('keydown', function(event) {
        if(event.key === 'ArrowLeft') {
          $('#calendar').fullCalendar('prev'); // mÃªs anterior
        } else if(event.key === 'ArrowRight') {
          $('#calendar').fullCalendar('next'); // prÃ³ximo mÃªs
          }
      });


      // Atualiza eventos e lista de busca
      function atualizarFiltro() {
        const filtroNomes = Array.from(document.querySelectorAll('.filtro:checked')).map(cb => cb.value);
        const buscaTexto = document.getElementById('pesquisaRemedio').value || '';

        const eventosFiltrados = getEventosFiltrados(filtroNomes, buscaTexto);

        $('#calendar').fullCalendar('removeEvents');
        $('#calendar').fullCalendar('addEventSource', eventosFiltrados);
        $('#calendar').fullCalendar('rerenderEvents');

        atualizarResultadosBusca(buscaTexto, filtroNomes);
      }

      // Atualiza lista de sugestÃµes da busca
      function atualizarResultadosBusca(buscaTexto, filtroNomes) {
        const lista = document.getElementById('resultadoBusca');
        lista.innerHTML = '';

        if (!buscaTexto) return;

        const resultados = lembretes.filter(l =>
          filtroNomes.includes(l.nome) &&
          l.nome.toLowerCase().includes(buscaTexto.toLowerCase())
        );

        resultados.forEach(lembrete => {
          const li = document.createElement('li');

          let dataFormatada = 'â€”';
          let diaSemanaFormatado = 'â€”';

          if (lembrete.dataCalendario) {
            dataFormatada = moment(lembrete.dataCalendario).format('DD/MM/YYYY');
            diaSemanaFormatado = moment(lembrete.dataCalendario).locale('pt-br').format('dddd');
            // Deixa a primeira letra maiÃºscula
            diaSemanaFormatado = diaSemanaFormatado.charAt(0).toUpperCase() + diaSemanaFormatado.slice(1);
          }

          li.innerHTML = `
            <strong>ðŸ’Š ${lembrete.nome}</strong><br>
            ðŸ—“ <strong>Data:</strong> ${dataFormatada} â€” ${diaSemanaFormatado}
          `;

          li.addEventListener('click', () => {
            alert(
              `ðŸ’Š RemÃ©dio: ${lembrete.nome}\n` +
              `ðŸ“ƒ DescriÃ§Ã£o: ${lembrete.descricao || 'â€”'}\n` +
              `ðŸ’¡ Como tomar: ${lembrete.comoTomar || 'â€”'}\n` +
              `ðŸ“† Data: ${dataFormatada}\n` +
              `ðŸ“… Dia da semana: ${diaSemanaFormatado}`
            );
          });

          lista.appendChild(li);
        });
      }



      // Escuta eventos nos checkboxes e input de busca
      document.getElementById('checkboxesFiltro').addEventListener('change', atualizarFiltro);
      document.getElementById('pesquisaRemedio').addEventListener('input', atualizarFiltro);

      // Inicializa a lista de resultados vazia
      atualizarResultadosBusca('', nomesUnicos());
    });
  </script>
</body>
</html>

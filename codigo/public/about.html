<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/login.js"></script>
</head>
<body>
    <header>
        <div class="banner"><img src="./assets/images/banner_ti.png" alt=""></div>
        <div class="barra-info">
            <div class="user-container">
                <div id="userInfo"></div>
                <nav class="menu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">Sobre nós</a></li>
                        <li><a href="ajuda.html">Suporte</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <h1>Sobre nós</h1>
        <p>Página com informações sobre o site.</p>
    </main>
    
    <script>
        // Verificar se usuário está logado e mostrar info
        document.addEventListener('DOMContentLoaded', function() {
            const usuario = getCurrentUser();
            if (usuario) {
                showUserInfo('userInfo');
            } else {
                // Mostrar botão de login se não estiver logado
                document.getElementById('userInfo').innerHTML = 
                    '<a class="botao-link" href="login.html">Login/Inscrição</a>';
            }
        });
    </script>
</body>
</html>
